<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>True Dat!</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css" type="text/css" >
</head>

<body>
	<section class="main-container">
	
		<section class="information-header">
			<h1>Quiz Game</h1>
			<span><h2>click to play &nbsp;&nbsp;<i class="fa fa-play"></i></h2></span>
		</section>
		
		<section class="game-container"> <!-- BEGIN -->
		
			<div class="question-container"> <!-- BEGIN -->
				<div class="active-question">
					<h2>Active Question Number One</h2>
					<ul>
						<li>For answer #1</li>
						<li>For answer #2</li><br />
						<li>For answer #3</li>
						<li>For answer #4</li>
					</ul>
				</div>
			</div> <!-- END CONTAINER FOR QUESTIONS -->
			
			<div class="hidden-answer-overlay"> <!-- this will be an overlay with answer after user answers question. -->
				<h2>Answer To Question Here</h2>
				<h1>Current Score</h1>
				<button>Next Question</button>
			</div>
			
		</section>  <!-- END SECTION "GAME-CONTAINER" FOR QUESTIONS -->
		
		<section class="score-container">
			<div class="score-keeper">
				<h2>Current Score</h2>
			</div>
			
			<div class="hidden-category-overlay">
				<button>SPORTS</button>
				<button>WORLD NEWS</button>
			</div>
		</section>
		
	</section>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
